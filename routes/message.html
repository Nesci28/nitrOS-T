<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Message board for nOS and nitrOS products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.min.css" />
  </head>

  <body class="landing">
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html">
          <i class="fa fa-code"></i>
          nitrOS-T
        </a>
      </h1>
      <div class="dropdown">
        <h1>
          <a href="">
            About
          </a>
        </h1>
        <div class="dropdown-content">
          <a href="aboutMe.html"><i class="material-icons">person</i> Me</a>
          <a href="aboutnitrOS-T.html"
            ><i class="material-icons">memory</i> nitrOS-T</a
          >
        </div>
      </div>
    </nav>
    <section class="container">
      <!-- Message Form -->
      <div class="messageBox">
        <h2>Send a new post</h2>
        <form>
          <div class="inputBox">
            <textarea type="message" name="" required=""></textarea>
            <label>Message</label>
          </div>
          <div style="text-align: center;">
            <a class="btn btn-primary">Submit</a>
            <a class="btn btn-light">Image</a>
            <a class="btn btn-light">Video</a>
            <a class="btn btn-light" href="whiteboard.html">Whiteboard</a>
          </div>
        </form>
      </div>
      <!-- Loading Dots -->
      <div class="loadingDots">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- Post boxes -->
      <div class="containerMessage"></div>
    </section>
  </body>

  <script type="text/javascript" src="../js/message.js"></script>
</html>
