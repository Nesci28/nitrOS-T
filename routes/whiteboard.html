<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Message board for nOS and nitrOS products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="../js/dependancies/fabric.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.min.css" />
  </head>

  <body class="landing">
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html">
          <i class="fa fa-code"></i>
          nitrOS-T
        </a>
      </h1>
      <div class="dropdown">
        <h1>
          <a href="">
            About
          </a>
        </h1>
        <div class="dropdown-content">
          <a href="aboutMe.html"><i class="material-icons">person</i> Me</a>
          <a href="aboutnitrOS-T.html"
            ><i class="material-icons">memory</i> nitrOS-T</a
          >
        </div>
      </div>
    </nav>
    <section class="container">
      <canvas class="whiteboard" id="canvas"></canvas>
      <div class="colorRadio">
        <label style="font-size:2rem;color: white;">Line:</label>
        <div>
          <label>
            <input type="radio" name="line" id="cyanRadioLine" checked />
            <span>Cyan</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="line" id="purpleRadioLine" />
            <span>Purple</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="line" id="lightRadioLine" />
            <span>Light</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="line" id="darkRadioLine" />
            <span>Dark</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="line" id="greenRadioLine" />
            <span>Green</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="line" id="yellowRadioLine" />
            <span>Yellow</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="line" id="redRadioLine" />
            <span>Red</span>
          </label>
        </div>
      </div>

      <div class="colorRadio">
        <label style="font-size:2rem;color: white;">Wall:</label>
        <div>
          <label>
            <input type="radio" name="wall" id="cyanRadioWall" />
            <span>Cyan</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="wall" id="purpleRadioWall" />
            <span>Purple</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="wall" id="lightRadioWall" checked />
            <span>Light</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="wall" id="darkRadioWall" />
            <span>Dark</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="wall" id="greenRadioWall" />
            <span>Green</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="wall" id="yellowRadioWall" />
            <span>Yellow</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="wall" id="redRadioWall" />
            <span>Red</span>
          </label>
        </div>
      </div>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="10"
          class="slider"
          id="lineWidth"
        />
        <label style="color: white;" id="lineWidthLabel"></label>
      </div>
      <div>
        <button class="btn btn-success" id="save">Save</button>
        <button class="btn btn-warning" id="reset">Reset</button>
        <button class="btn btn-danger" id="cancel">Cancel</button>
      </div>
      <canvas class="whiteboard" id="blankCanvas" style="display:none"></canvas>
    </section>
  </body>
  <script type="text/javascript" src="../js/whiteboard.js"></script>
</html>
