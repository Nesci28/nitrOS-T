<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Message board for nOS and nitrOS products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.min.css" />
  </head>

  <body class="landing">
    <nav class="navbar bg-dark">
      <h1 class="verticalDivider">
        <a href="../../index.html">
          <i class="fa fa-code"></i>
          nitrOS-T
        </a>
      </h1>
      <div class="dropdown">
        <h1 class="verticalDivider">
          <a href="">
            <i class="fa fa-info-circle"></i>
            About
          </a>
        </h1>
        <div class="dropdown-content">
          <a href="aboutMe.html"
            ><i class="fa fa-user" style="padding-right: 10px;"></i>Me</a
          >
          <a href="aboutnitrOS-T.html"
            ><i class="fa fa-microchip" style="padding-right: 10px;"></i
            >nitrOS-T</a
          >
        </div>
      </div>
      <div class="dropdown">
        <h1 class="verticalDivider">
          <a id="balance" href="wallet.html"></a>
        </h1>
        <div class="dropdown-content">
          <a href="wallet.html"
            ><i class="fa fa-id-card" style="padding-right: 10px;"></i>Wallet</a
          >
          <a href="transaction.html"
            ><i class="fa fa-share" style="padding-right: 10px;"></i>Transaction</a
          >
          <a href="explorer.html"
            ><i class="fa fa-link" style="padding-right: 10px;"></i
            >Blockchain</a
          >
        </div>
      </div>
      <!-- <h1>
        <a id="balance" href="wallet.html"></a>
      </h1> -->
    </nav>
    <section class="container">
      <!-- Message Form -->
      <div class="messageBox">
        <h2>Send a new post</h2>
        <div class="inputBox">
          <textarea
              type="message"
              name=""
              required=""
              id="message"
          ></textarea>
          <label>Message</label>
        </div>
        <div style="text-align: center;">
          <a class="btn btn-primary" id="submit">Submit</a>
          <a class="btn btn-light" id="image" href="image.html">Image</a>
          <a class="btn btn-light" id="video" href="video.html">Video</a>
          <a class="btn btn-light" id="whiteboard" href="whiteboard.html"
            >Whiteboard</a
          >
        </div>
        <div class="sideThumbnails">
          <div>
            <h3 id="imageText">Image</h3>
            <img class="thumbnail" src="" id="imageThumbnail"></img>
            <a class="pointer" id="imageDelete">Delete</a>
          </div>
          <div>
            <h3 id="videoText">Video</h3>
            <img class="thumbnail" src="" id="videoThumbnail"></img>
            <a class="pointer" id="videoDelete">Delete</a>
          </div>
          <div>
            <h3 id="whiteboardText">Whiteboard</h3>
            <img class="thumbnail" src="" id="whiteboardThumbnail"></img>
            <a class="pointer" id="whiteboardDelete">Delete</a>
          </div>
        </div>
      </div>
      <!-- Loading Dots -->
      <div class="loadingDots">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- Post boxes -->
      <div class="containerMessage"></div>
    </section>
  </body>

  <script type="text/javascript" src="../js/message.js"></script>
</html>
