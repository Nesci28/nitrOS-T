    <!-- Loading Dots -->
    <div class="loadingDots">
        <span></span>
        <span></span>

        <span></span>
      </div>
      <div class="containerMessage">
        <div class="boxMessage" style="margin-top:30px;min-height:420px;">
          <div class="contentMessage">
            <h3 id="name"></h3>
            <textarea id="text" disabled></textarea>
            <div class="sideThumbnails">
              <div>
                <h1 id="imageText">Image</h1>
                <img class="thumbnail" src="" id="imageThumbnail"></img>
              </div>
              <div>
                <h1 id="videoText">Video</h1>
                <img class="thumbnail" src="" id="videoThumbnail"></img>
              </div>
              <div>
                <h1 id="whiteboardText">Whiteboard</h1>
                <img class="thumbnail" src="" id="whiteboardThumbnail"></img>
              </div>
            </div>
          </div>
        </div>
          <div id="repliesDiv" class="repliesDiv">

          </div>
        <div class="messageBox">
          <div id="alertEmpty" class="alert alert-danger">
            Your reply can't be empty
          </div>
          <div id="alertCredit" class="alert alert-danger">
              Not enough credits
            </div>
          <textarea id="replyArea"></textarea>
          <button class="btn btn-primary" id="reply" style="margin-top:20px;">Reply</button>
        </div>
      </div>
    </section>
