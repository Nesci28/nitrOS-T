<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Message board for nOS and nitrOS products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.min.css" />
  </head>

  <body class="landing">
    <nav class="navbar bg-dark">
      <h1 class="verticalDivider">
        <a href="../../index.html">
          <i class="fa fa-code"></i>
          nitrOS-T
        </a>
      </h1>
      <div class="dropdown">
        <h1 class="verticalDivider">
          <a href="">
            <i class="fa fa-info-circle"></i>
            About
          </a>
        </h1>
        <div class="dropdown-content">
          <a href="aboutMe.html"
            ><i class="fa fa-user" style="padding-right: 10px;"></i>Me</a
          >
          <a href="aboutnitrOS-T.html"
            ><i class="fa fa-microchip" style="padding-right: 10px;"></i
            >nitrOS-T</a
          >
        </div>
      </div>
      <div class="dropdown">
        <h1 class="verticalDivider">
          <a id="balance" href="wallet.html"></a>
        </h1>
        <div class="dropdown-content">
          <a href="wallet.html"
            ><i class="fa fa-id-card" style="padding-right: 10px;"></i>Wallet</a
          >
          <a href="transaction.html"
            ><i class="fa fa-share" style="padding-right: 10px;"></i
            >Transaction</a
          >
          <a href="explorer.html"
            ><i class="fa fa-link" style="padding-right: 10px;"></i
            >Blockchain</a
          >
        </div>
      </div>
      <!-- <h1>
        <a id="balance" href="wallet.html"></a>
      </h1> -->
    </nav>
    <section class="container">
      <div
        class="messageBox"
        id="uploadbanner"
        enctype="multipart/form-data"
        method="post"
        action="#"
      >
        <input class="formPadding" type="file" onchange="previewFile()" />
        <img
          id="imagePreview"
          src=""
          height="200"
          alt="Image preview..."
          style="display:none;"
        />
        <div>
          <button class="btn btn-success" id="save">Save</button>
          <button class="btn btn-warning" id="reset">Reset</button>
          <button class="btn btn-danger" id="cancel">Cancel</button>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="../js/video.js"></script>
</html>
