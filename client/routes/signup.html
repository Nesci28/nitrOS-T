<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Message board for nOS and nitrOS products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.min.css" />
  </head>

  <body class="landing">
    <nav class="navbar bg-dark">
      <h1 class="verticalDivider">
        <a href="../../index.html">
          <i class="fa fa-code"></i>
          nitrOS-T
        </a>
      </h1>
      <div class="dropdown">
        <h1>
          <a href="">
            <i class="fa fa-info-circle"></i>
            About
          </a>
        </h1>
        <div class="dropdown-content">
          <a href="aboutMe.html"
            ><i class="fa fa-user" style="padding-right: 10px;"></i>Me</a
          >
          <a href="aboutnitrOS-T.html"
            ><i class="fa fa-microchip" style="padding-right: 10px;"></i
            >nitrOS-T</a
          >
        </div>
      </div>
    </nav>
    <section class="container">
      <!-- Alerts -->
      <div id="missingEmail" class="alert alert-danger">
        Missing an email address
      </div>
      <div id="invalidEmail" class="alert alert-danger">
        Email address is invalid
      </div>
      <div id="missingUsername" class="alert alert-danger">
        Missing a username
      </div>
      <div id="passwordConfirmation" class="alert alert-danger">
        Password fiels can't be empty // don't match
      </div>
      <div class="box">
        <h2>Signup</h2>
        <form>
          <div class="inputBox">
            <input id="emailAddress" type="text" name="" required="" />
            <label>Email address</label>
          </div>
          <div class="inputBox">
            <input id="username" type="text" name="" required="" />
            <label>Username</label>
          </div>
          <div class="inputBox">
            <input id="password" type="password" name="" required="" />
            <label>Password</label>
          </div>
          <div class="inputBox">
            <input id="confirmPassword" type="password" name="" required="" />
            <label>Confirm Password</label>
          </div>
          <a class="btn btn-primary" id="submit">Submit</a>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="../js/signup.js"></script>
</html>
